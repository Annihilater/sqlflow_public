<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>demoï¼švisualize a job from json url</title>
        <script src="../../js/sqlflow.widget.3.6.2.js?t=1728569340295"></script>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const sqlflow = await SQLFlow.init({
                    container: document.getElementById('sqlflow'),
                    width: '100%',
                    height: '100%',
                });

                fetch('lineage.json')
                    .then(res => res.json())
                    .then(res => {
                        sqlflow.visualizeJSON(res, { layout: true });
                    });
            });
        </script>
        <style>
            html,
            body {
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #sqlflow {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="sqlflow"></div>
    </body>
</html>
